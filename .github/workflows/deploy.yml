name: Deploy to Production

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Create .env file
              run: |
                  cat << EOF > .env
                  # Database Configuration
                  DB_HOST=${{ secrets.DB_HOST }}
                  DB_PORT=${{ secrets.DB_PORT }}
                  DB_USER=${{ secrets.DB_USER }}
                  DB_PASSWORD=${{ secrets.DB_PASSWORD }}
                  DB_NAME=${{ secrets.DB_NAME }}

                  # API Configuration
                  API_PORT=${{ secrets.API_PORT }}

                  # Redis Configuration
                  REDIS_HOST=${{ secrets.REDIS_HOST }}
                  REDIS_PORT=${{ secrets.REDIS_PORT }}
                  REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
                  REDIS_DB=${{ secrets.REDIS_DB }}

                  # Logging Configuration
                  LOG_LEVEL=info
                  EOF

            - name: Copy files to the Server
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  source: './src/,./package.json,./bun.lock,./.env,./drizzle/,./tsconfig.json,./drizzle.config.ts,./bunfig.toml,./.prettierrc.json,./.prettierignore,./eslint.config.ts'
                  target: '/home/workspace/letletme-api'
                  strip_components: 0

            - name: Deploy application
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd /home/workspace/letletme-api
                      bun install
                      bun run lint
                      bun run test
                      bun build ./src/index.ts --target bun --outdir ./dist
                      pm2 reload letletme-api || pm2 start dist/index.js --name letletme-api
